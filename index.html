<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Game of Thrones Character Information</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>

    <h1>Game of Thrones Characters</h1>
  
    <div id="bodyContainer">
      <div id="favDiv" class="favContainer">Favorite Characters</div>
      <div id="image-gallery" class="container"></div>
      <div id="killDiv" class="killContainer">Killed in Action</div>
    </div>
    
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <span class="heart"><img src="https://img.icons8.com/officel/80/000000/like--v1.png"/></span>
      <span class="swords"><img src="https://img.icons8.com/external-victoruler-linear-colour-victoruler/64/000000/external-swords-chess-victoruler-linear-colour-victoruler.png"/></span>
      <div id="caption"></div>
    </div>

        

</body>

</html>
